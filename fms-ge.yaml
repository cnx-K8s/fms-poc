apiVersion: v1
kind: Namespace
metadata:
  name: fms-admin1
  labels:
    name: fms-admin1

# Create the Pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fms-ge-deploy
  namespace: fms-admin1
  labels:
    app: fms-ge
spec: # for deployment
  replicas: 1
  selector:
    matchLabels:
      app: fms-ge
  template:
    metadata:
      labels:
        app: fms-ge
    spec: # for pod
      containers:
      - name: fms-mng
        image: 1017860556361/fms-ge:v0.1
        resources: 
          limits:
            memory: "512Mi"  
            cpu: "300m"
          requests:                   # request memory can't greater than limits memory
            memory: "256Mi"  
            cpu: "200m"
        ports:
         - containerPort: 9090
        livenessProbe:
          httpGet:
             path: /fms_ge/
             port: 9090
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
             path: /fms_ge/
             port: 9090 
        startupProbe:
          httpGet:
             path: /fms_ge/
             port: 9090
          failureThreshold: 30
          periodSeconds: 10              
        env:
          - name: com.fms.uri 
            value: "mongodb://admin:fms135246@10.128.0.7:27017/admin?waitQueueTimeoutMS=180000&maxPoolSize=5000" 
          - name: CATALINA_OPTS 
            value: "-Dcom.fms.cache.address=10.160.0.3:5701 -Dcom.fms.cache.group.name=fms_cache_cloud -Dhazelcast.application.validation.token=fms#123456"

# Create the Internal Service  
# '---' by this syntex can create multile documants in yaml fle 

---    
apiVersion: v1
kind: Service
metadata:
  name: fms-ge-svc
  namespace: fms-admin1
spec: # for deployment
  selector:
      app: fms-ge
  #type: LoadBalancer    
  ports:
     - protocol: TCP
       port: 9090
       targetPort: 9090
