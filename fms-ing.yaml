apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fms-ing
  namespace: fms-admin1
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: fms-dev
spec:
  rules:
  - http:
      paths:
      - path: /fms_ge/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: fms-ge-svc
            port:
              number: 9090    
      - path: /fms_adminweb/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: fms-admin-svc
            port:
              number: 9090             
