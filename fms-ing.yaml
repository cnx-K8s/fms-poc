apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fms-ing
  namespace: fms-admin1
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: fms-lb-ipv4-1
spec:
  rules:
  - http:
      paths:
      - path: /api/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cloud-api-basic-svc
            port:
              number: 8080
      - path: /fms_adminweb/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: fms-admin-svc
            port:
              number: 9090              
