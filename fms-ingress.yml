apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fms-ingress
  namespace: fms-app
  annotations:
    kubernetes.io/ingress.class: gce  
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: fms-mng-svc
            port:
              number: 9090
